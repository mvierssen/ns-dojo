<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" fill="none">
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#e5e7eb" stroke-width="1"/>
    </pattern>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg-gradient)"/>
  
  <!-- Grid pattern -->
  <rect width="1200" height="800" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Decorative shapes -->
  <circle cx="200" cy="200" r="100" fill="#dbeafe" opacity="0.3"/>
  <circle cx="1000" cy="600" r="150" fill="#fce7f3" opacity="0.3"/>
  <circle cx="900" cy="150" r="80" fill="#ecfdf5" opacity="0.4"/>
  <circle cx="100" cy="650" r="120" fill="#fef3c7" opacity="0.3"/>
  
  <!-- Geometric shapes -->
  <polygon points="600,100 650,200 550,200" fill="#c7d2fe" opacity="0.4"/>
  <polygon points="300,500 380,450 380,550 300,600" fill="#fed7d7" opacity="0.4"/>
</svg>