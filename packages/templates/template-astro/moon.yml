$schema: https://moonrepo.dev/schemas/project.json
type: application
language: typescript
dependsOn: []
stack: frontend
tags:
  - tenant-shared
  - astro
fileGroups:
  sources:
    - src/**/*
  tests:
    - src/**/*.test.*
    - src/**/*.spec.*
    - test/**/*
  configs:
    - "*.config.*"
    - tsconfig*.json
    - .eslintrc*
    - .prettierrc*
    - package.json
tasks:
  wrangler-types:
    command:
      - npm
      - run
      - wrangler:types
    inputs:
      - wrangler.json
    outputs:
      - worker-configuration.d.ts
    options:
      cache: false
  build:
    deps:
      - ^:build
      - astro-config-react-cloudflare:build
      - eslint-config-astro-react:build
      - prettier-config:build
      - ts-config-astro:build
      - vitest-config-react:build
